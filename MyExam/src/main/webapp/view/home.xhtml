<?xml version="1.0" encoding="UTF-8"?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN"
        "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:f="http://xmlns.jcp.org/jsf/core" xmlns:c="http://java.sun.com/jsp/jstl/core">
<ui:composition template="templates/base_layout.xhtml">
    <ui:define name="main-content">
        <main class="mt-3">
            <hr class="bg-exodia hr-2"/>
            <div class="print-container container-fluid flex-wrap ">
                <ui:repeat var="model" varStatus="status" value="#{homeBean.models}">
                    <h:outputText value="&lt;div class='row mb-4 d-flex flex-row justify-content-between'&gt;" escape="false" rendered="#{status.index % 5 == 0}" />
                        <div class="print-scheduled col-md-2 bg-exodia rounded ">
                            <h5 class="text-center text-white font-weight-bold py-3 mt-3">#{model.title}</h5>
                            <hr class="bg-white"/>
                            <div class="buttons-holder w-75 mx-auto d-flex justify-content-between">
                                <h:link class="btn bg-exodia text-white font-weight-bold mb-3" value="Print" outcome="print?id=#{model.id}" />
                                <h:link class="btn bg-exodia text-white font-weight-bold mb-3" value="Details" outcome="details?id=#{model.id}"/>
                            </div>
                        </div>
                    <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{status.index % 5 == 4}" />
                </ui:repeat>
                <h:outputText value="&lt;/div&gt;" escape="false" rendered="#{homeBean.models.size() % 5 != 0}" />
            </div>
            <hr class="bg-exodia hr-2 mt-5"/>
        </main>
    </ui:define>
</ui:composition>
</html>
